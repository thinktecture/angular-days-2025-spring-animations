<div class="cards">
  @for (conference of conferences$ | async; track conference.id) {
  <sl-card [model]="conference" (click)="selectedConference$.next(conference)"></sl-card>
  }
</div>
@if (selectedConference$ | async; as selectedConf) {
<sl-conference-info-drawer
  [conference]="selectedConf"
  (closed)="selectedConference$.next(undefined)"
  class="drawer"
></sl-conference-info-drawer>
}
